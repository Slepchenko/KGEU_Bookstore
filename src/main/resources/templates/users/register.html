<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Регистрация</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container">
        <form class="mt-3" th:action="@{/users/register}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Имя пользователя</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Александр" required>
            </div>
            <div class="mb-3">
                <label for="secondName" class="form-label"><b>Отчество</b></label>
                <input type="text" class="form-control" id="secondName" name="secondName" placeholder="Сергеевич" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label"><b>Фамилия</b></label>
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Слепченко" required>
            </div>

            <div class="mb-3">
                <label for="sex" class="form-label"><b>Пол</b></label>
                <select class="form-select" id="sex" name="sex" required>
                    <option value="true">Мужской</option>
                    <option value="false">Женский</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><b>Email</b></label>
                <input type="text" class="form-control" id="email" name="email" placeholder="sslepchenko@bk.ru" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Пароль</b></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="errorModalLabel" class="modal-title">Ошибка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${error}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script th:if="${error != null}">
    document.addEventListener("DOMContentLoaded", function() {
        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'), {});
        errorModal.show();
    });
    </script>
</div>
</body>
</html>
